<section class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="headerText1">Add Blog</h1>
      </div>
    </div>
  </div>
</section>

<section class="blogs" id="blogs">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="addBlogForm" class="create-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="blogTitle">Blog Title</label>
                      <input class="form-control" type="text" formControlName="blogTitle" [ngClass]="{ 'is-invalid': submitted && myForm.blogTitle.errors }">
                      <div *ngIf="submitted && myForm.blogTitle.errors" class="invalid-feedback">
                        <div *ngIf="myForm.blogTitle.errors.required">Blog Title is required.</div>
                      </div>
                    </div>
            
                    <div class="form-group" style="margin-top: 30px;">
                      <label for="blogAuthor">Blog Author</label>
                      <input class="form-control" type="text" formControlName="blogAuthor" [ngClass]="{ 'is-invalid': submitted && myForm.blogAuthor.errors }">
                      <div *ngIf="submitted && myForm.blogAuthor.errors" class="invalid-feedback">
                        <div *ngIf="myForm.blogAuthor.errors.required">Blog Author is required.</div>
                      </div>
                    </div>
            
                    <div class="form-group" style="margin-top: 30px;">
                      <label for="blogContent">Blog Content</label>
                      <textarea rows="8" class="form-control" type="text" formControlName="blogContent" [ngClass]="{ 'is-invalid': submitted && myForm.blogContent.errors }"></textarea>
                      <div *ngIf="submitted && myForm.blogContent.errors" class="invalid-feedback">
                        <div *ngIf="myForm.blogContent.errors.required">Blog Content is required.</div>
                      </div>
                    </div>
            
                    <div class="form-group">
                      <button type="submit" style="margin-top: 50px;" class="btn btn-lg addButton">Add</button>
                    </div>
            
                </form>
            </div>
        </div>
    </div>

</section>
